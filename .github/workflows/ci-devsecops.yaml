name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. Job: Unit Test (pytest)
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
      - name: Run Unit Tests (pytest)
        run: pytest

  # 2. Job: SAST (Bandit) - Dijalankan jika unit_test berhasil
  sast_scan:
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Bandit
        run: pip install bandit
      - name: Run Bandit Scan and Save Report
        run: bandit -r . -x ./tests -ll -f json -o bandit-report.json
      - name: Upload Bandit SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-bandit-report
          path: bandit-report.json

  # 3. Job: SCA (pip-audit) - Dijalankan jika unit_test berhasil
  sca_scan:
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Run SCA (pip-audit) and Save Report
        run: |
          echo "--- requirements.txt Report ---" > sca-pip-audit-report.txt
          pip-audit -r requirements.txt >> sca-pip-audit-report.txt
          echo -e "\n--- dev-requirements.txt Report ---" >> sca-pip-audit-report.txt
          pip-audit -r dev-requirements.txt >> sca-pip-audit-report.txt
      - name: Upload pip-audit SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-pip-audit-report
          path: sca-pip-audit-report.txt

  # 4. Job: Secret Scan (Gitleaks) - Dijalankan jika unit_test berhasil
  secret_scan:
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks Scan and Save Report
        uses: gitleaks/gitleaks-action@v2
        with:
          config: .gitleaks.toml
          args: --no-progress --redact --report-path=gitleaks-report.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gitleaks Secret Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: secret-gitleaks-report
          path: gitleaks-report.json

  # 5. Job: Build & Push Docker Image
  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [unit_test, sast_scan, sca_scan, secret_scan]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set Tags (Extract Short SHA)
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/notes-app-fastapi:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/notes-app-fastapi:${{ steps.vars.outputs.sha_short }}

  # 6. Job: Image Scan (Trivy) dari Docker Hub
  image_scan:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy Scan and Save Report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/notes-app-fastapi:latest
          format: 'json'
          output: 'trivy-image-report.json'
          severity: 'HIGH,CRITICAL'
      - name: Upload Trivy Image Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: image-trivy-report
          path: trivy-image-report.json
